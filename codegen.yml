overwrite: true
schema: 
  - "src/graphql/schemas/**/*.json"
  - "src/graphql/schemas/*.graphql"
documents: "src/graphql/*.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
